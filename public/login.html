<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<link rel="stylesheet" href="stylesTwo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
</head>

<body>
    <div class="wrapper">
        <form action="/login" method="POST">
            <h1>Login</h1>

			<div class="input-box"> <!-- Div for email input -->
                <input type="email" id="email" name="email" placeholder="Email ID" required>
                <i class="ri-mail-fill"></i> <!-- Icon for email -->
            </div>

            <div class="input-box"> <!-- Div for password input -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="ri-lock-2-fill"></i> <!-- Icon for password -->
            </div>

            <div class="remember-forgot"> <!-- Remember me and forgot password -->
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="./registration.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
