<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	<title> My Form </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="main">
            <div class="navbar">
                <div class="logo">Silja Designs</div>
                <ul class="links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">STAFF</a></li>
                    <li><a href="#">OPENING HOURS</a></li>
                </ul>
                <a href="#" class="action_btn">CONTACT US</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a href="#">Most popular Designs</a></li>
                <li><a href="#">Premium Designs</a></li>
                <li><a href="#">For Her</a></li>
                <li><a href="#">For Him</a></li>
                <li><a href="#" class="action_btn">Get Started</a></li>
            </div>
        
        <div class="main-logo"><img src="logo2.png" alt="Silja Designs Logo"></div>

        <div class="heading">
            <h1 class="head">Welcome to Designs by Silja </h1>
            <h3 class="sub">Lorem ipsum dolor sit amet</h3>
            <div class="btns">
                <a class="btn2" href="./login.html">Login</a>
                <a class="btn1" href="./registration.html">Register</a>
            </div>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains("open")

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
